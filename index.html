<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Simon Says Game</h1>
        <h2>Press any key to start the game</h2>
        <div class="container">
            <div class="line-one">
                <div class="boxes red" id="red">1</div>
                <div class="boxes green" id="green">2</div>
            </div>
            <div class="line-two">
                <div class="boxes yellow" id="yellow">3</div>
                <div class="boxes purple" id="purple">4</div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
